<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Leitor MQTT</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        h1 { color: #333; }
        #data { font-size: 2em; font-weight: bold; color: blue; }
    </style>
</head>
<body>
    <h1>Último Número Recebido</h1>
    <p id="data">Aguardando...</p>

    <script>
        // Configuração do Broker MQTT
        const broker = "wss://7f054615a7ef47f78f9f2892dbc87eac.s1.eu.hivemq.cloud:8884/mqtt";
        const options = {
            username: "SEU_USUARIO", // Substitua pelo seu usuário do HiveMQ Cloud
            password: "SUA_SENHA",   // Substitua pela sua senha do HiveMQ Cloud
            connectTimeout: 4000,
            clean: true,
            clientId: "web_client_" + Math.random().toString(16).substr(2, 8)
        };

        // Conectar ao broker MQTT
        const client = mqtt.connect(broker, options);

        client.on("connect", function () {
            console.log("Conectado ao MQTT Broker!");
            client.subscribe("dice", function (err) {
                if (!err) {
                    console.log("Inscrito no tópico: dice");
                }
            });
        });

        // Quando uma mensagem chega, atualiza o HTML
        client.on("message", function (topic, message) {
            document.getElementById("data").innerText = message.toString();
            console.log("Mensagem Recebida:", message.toString());
        });

        client.on("error", function (error) {
            console.error("Erro na conexão MQTT:", error);
        });
    </script>
</body>
</html>
