<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Leitor MQTT</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        h1 { color: #333; }
        #data { font-size: 2em; font-weight: bold; color: blue; }
    </style>
</head>
<body>
    <h1>√öltimo N√∫mero Recebido</h1>
    <p id="data">Aguardando...</p>

    <script>
        const socket = new WebSocket("wss://mqtt-web.onrender.com/ws");
    
        socket.onopen = function() {
            console.log("‚úÖ Conectado ao WebSocket!");
        };
    
        socket.onmessage = function(event) {
            document.getElementById("data").innerText = event.data;
            console.log("üì© Mensagem Recebida:", event.data);
        };
    
        socket.onerror = function(error) {
            console.error("‚ùå Erro na conex√£o WebSocket:", error);
        };
    
        socket.onclose = function() {
            console.log("üîå WebSocket desconectado.");
        };
    </script>
    
</body>
</html>
